<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful | MilkrFX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: #111827;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      color: #22c55e;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>

  <script>
    const params = new URLSearchParams(window.location.search);
    let product = params.get("product") || "";

    // Normalize product name (handle + and encoding issues)
    product = decodeURIComponent(product.replace(/\+/g, " ")).trim();

    let redirectPage = "https://milkrfx.github.io";

    if (product === "VIP Signals") {
      redirectPage = "https://milkrfx.github.io/deliver-vip.html";
    } else if (product === "MilkrFX Indicator") {
      redirectPage = "https://milkrfx.github.io/deliver-indicator.html";
    } else if (product === "Expert Advisor") {
      redirectPage = "https://milkrfx.github.io/deliver-ea.html";
    }

    setTimeout(() => {
      window.location.href = redirectPage;
    }, 3000);
  </script>
</head>

<body>
  <div class="box">
    <h1>Payment Successful</h1>
    <p>
      Thank you for your purchase.<br><br>
      You are being redirected to your delivery page.
    </p>
  </div>
</body>
</html>
