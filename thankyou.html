<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful | MilkrFX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 {
      color: #22c55e;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Payment Successful</h1>
    <p>Thank you for your purchase.</p>
    <p id="productText"></p>
    <p>You are being redirected to WhatsApp to complete delivery.</p>
  </div>

  <script>
    // Read product from URL
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product") || "Unknown Product";

    // Show product on page
    document.getElementById("productText").innerText =
      "Product purchased: " + product;

    // ðŸ”¹ LOG PURCHASE TO GOOGLE SHEETS
    fetch(
      "https://script.google.com/macros/s/AKfycbzEvAxClZa8eJ-vaEPrZiDY8SE0SY4iiAWZ8XbQFRBMqelT2yHGFwO1OHRzv3g_X-UI_Q/exec" +
      "?product=" + encodeURIComponent(product) +
      "&source=YOCO"
    );

    // ðŸ”¹ REDIRECT TO WHATSAPP AFTER 4 SECONDS
    setTimeout(() => {
      const message =
        "Hi MilkrFX, I have completed payment for: " + product +
        ". Please assist with delivery.";

      const whatsappUrl =
        "https://wa.me/27664597933?text=" + encodeURIComponent(message);

      window.location.href = whatsappUrl;
    }, 4000);
  </script>

</body>
</html>
